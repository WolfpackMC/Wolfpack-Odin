kind: pipeline
type: docker
name: packmaker

steps:
- name: pre-lock
  image: kalka/packmaker
  commands:
  - python -VVV
  - pip install aiohttp[speedups]
  - curl -L 'https://get.kalka.io/curseforge.db' > curseforge.db
  - git clone https://git.kalka.io/kalka/wolfpackmaker

- name: lock
  image: kalka/packmaker
  commands:
  - packmaker -vvvv --config wolfpackmaker/packmaker.conf lock

- name: package
  image: kalka/packmaker
  commands:
  - zip -r Wolfpack-Odin.zip wolfpackmaker/wolfpackmaker.exe .minecraft instance.cfg mmc-pack.json wolfpackodin.png
  - zip -r config.zip .minecraft mmc-pack.json
- name: mod-list
  image: kalka/packmaker
  commands:
  - python -VVV
  - python wolfpackmaker/raw_mod_list.py wolfpack-odin
- name: upload
  image: plugins/gitea-release
  settings:
    api_key:
      from_secret: api_key
    base_url: https://git.kalka.io
    title: ${DRONE_TAG}
    note: ${DRONE_COMMIT_MESSAGE}
    files:
      - Wolfpack-Odin.zip
      - config.zip
      - packmaker.lock
      - modlist.db
  when:
    event: tag

    